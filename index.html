<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Photo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      position: relative;
      display: inline-block;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 1px solid #000;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sign the Photo</h1>

  <!-- Container for Image and Canvas -->
  <div class="container">
    <!-- Display the Photo -->
    <img id="photo" src="" alt="Photo">

    <!-- Canvas for Drawing Signature -->
    <canvas id="signatureCanvas"></canvas>
  </div>
  <br>

  <!-- Buttons -->
  <button id="clearButton">Clear</button>
  <button id="submitButton">Submit</button>

  <script>
    // Extract the photoURL from the query string
    const urlParams = new URLSearchParams(window.location.search);
    const photoURL = urlParams.get('photoURL');

    // Display the photo
    const img = document.getElementById('photo');
    img.src = photoURL;

    // Set canvas size to match the image
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    img.onload = () => {
      canvas.width = img.clientWidth;
      canvas.height = img.clientHeight;
    };

    // Canvas Drawing Logic
    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

    // Clear Button
    document.getElementById('clearButton').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Submit Button
    document.getElementById('submitButton').addEventListener('click', async () => {
      const signedImage = canvas.toDataURL('image/png');
      const response = await fetch('https://script.google.com/macros/s/AKfycbzi4NIfRtN8YXEmAbJ__2Ja0kGyoJiYPAk6zyWorxzAbQ4B4wTZXxR6CSy2uUiO-L8/exec', {
        method: 'POST',
        body: JSON.stringify({ photoURL, signedImage }),
        headers: { 'Content-Type': 'application/json' },
      });
      if (response.ok) {
        alert('Signature submitted successfully!');
      } else {
        alert('Error submitting signature.');
      }
    });
  </script>
</body>
</html>
